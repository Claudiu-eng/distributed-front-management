<div class="custom-container">

  <div class="form-container">

    <img src="../../../assets/logo.png" alt="logo energy management system"/>

    <h1>Log In</h1>


    <form (ngSubmit)="logIn()" action="" method="get" class="form-example" [ngClass]="{ 'disabled': status===-1 }">
      <div class="form-email">
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" placeholder="type here for email" [(ngModel)]="user.email" required />
      </div>
      <div class="form-password">
        <label for="password">Enter your password: </label>
        <input type="password" name="password" id="password" placeholder="type here for password" [(ngModel)]="user.password" required />
      </div>
      <div class="form-button">
        <app-button [text]="logInText" ></app-button>
      </div>
    </form>
  </div>

  <div [ngClass]="{ 'disabled': status===-1 }" class="image-container">
  </div>

  <div class="popup" *ngIf="status===-1">
    <app-alert-pop-up [message]="errorMessage" (valueEmitted)="receiveValueFromModal($event)" ></app-alert-pop-up>
  </div>

</div>
