
<div class="add-update-container">
  <h1>Device Form</h1>

  <form (ngSubmit)="save()" action="" method="get" class="form-example">
    <svg xmlns="http://www.w3.org/2000/svg" (click)="exit()" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
    </svg>
    <div *ngIf="isEdit" class="form-email">
      <label for="id-device">Device Id: </label>
      <input type="text" disabled="true" name="id-device" id="id-device"  [(ngModel)]="deviceDTO.id"  />
    </div>
    <div class="form-first-name">
      <label for="description">Enter description: </label>
      <input type="text" name="description" id="description" minlength="1" maxlength="10" title="at least 1 char ,at most 10 chars" placeholder="type here for description" [(ngModel)]="deviceDTO.description" required />
    </div>
    <div class="form-last-name">
      <label for="address">Enter address: </label>
      <input type="text" name="address" id="address" minlength="1" maxlength="10" title="at least 1 char ,at most 10 chars" placeholder="type here for address" [(ngModel)]="deviceDTO.address" required />
    </div>
    <div class="form-energy">
      <label for="maxim-hourly-energy">Enter Maxim Hourly Energy: </label>
      <input type="text" name="maxim hourly energy" id="maxim-hourly-energy" pattern="[0-9]*" minlength="1" maxlength="10" title="Please enter only digits" placeholder="type here for maxim hourly energy" [(ngModel)]="deviceDTO.maximHourlyEnergy" required />
    </div>
    <div class="drop-menu">
      <label>Select User: </label>
      <select (change)="changeUser($event)">
        <option *ngFor="let item of items" [value]="item.email">
          {{item.email}}</option>
      </select>
    </div>
    <div class="form-button">
      <app-button [text]="buttonText" ></app-button>
    </div>
  </form>

</div>
