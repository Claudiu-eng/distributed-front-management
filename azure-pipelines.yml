# Azure Pipeline for Frontend

trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'Build the frontend'

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.SourcesDirectory)/dist'
    artifactName: 'drop'
    publishLocation: 'Container'
  displayName: 'Publish Artifacts'

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'YourAzureSubscription' # Trebuie să fie configurat în Azure DevOps
    appType: 'webApp'
    WebAppName: 'YourWebAppName' # Numele aplicației web Azure
    packageForLinux: '$(Build.ArtifactStagingDirectory)/drop/.' 
    useWebDeploy: false
    enableCustomDeployment: true
  displayName: 'Deploy to Azure Web App'
